<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grids</title>
    <style>

        .wrapper {
            display: grid;
        }


        .wrapper > div {
            background-color: #eee;
            padding: 1em;
        }

        .wrapper > div:nth-child(odd) {
            background-color: #ddd;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 4</div>
    <div class="box box3">Box 4</div>
    <div class="box box4">Box 4</div>
</div>
</body>
</html>
